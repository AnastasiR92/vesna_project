<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style_portfolio.css" />
    <link rel="stylesheet" href="./assets/styles/style_contacts.css" />

    <title>Контакты</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__logo"
        src="/assets/images/header_footer/logo.svg"
        alt="Логотип"
      />
      <nav class="header__nav">
        <a href="#" class="header__nav-menu">Главная</a>
        <a href="#" class="header__nav-menu">Портфолио</a>
        <a href="#" class="header__nav-menu">Услуги</a>
        <a href="#" class="header__nav-menu">Контакты</a>
      </nav>
      <div class="header__contact">
        <div class="header__phone">+7 (921) 888 88 88</div>
        <p class="header__consulting">Бесплатная консультация</p>
      </div>
      <div class="header__words">
        <h1 class="header__title">Контакты</h1>
      </div>
    </header>
    <main class="main">
      <div class="contact-container">
        <div class="contact-form">
          <h2>Свяжитесь с нами, чтобы проконсультироваться</h2>
          <form action="#" method="post">
            <input type="text" id="name" name="name" placeholder="Ваше имя" />
            <input type="email" id="email" name="email" placeholder="Email" />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+7(___)-___-____"
            />
            <textarea
              id="comment"
              name="comment"
              placeholder="Комментарий"
            ></textarea>
            <div class="consent-checkbox">
              <input type="checkbox" id="consent" name="consent" />
              <label for="consent"
                >Я даю согласие на обработку своих персональных данных</label
              >
            </div>
            <button type="submit">Отправить</button>
          </form>
        </div>
        <div class="contact-info">
          <div class="info-item">
            <img
              src="assets/images/contacts/Group 256.png"
              alt="Телефон"
              class="icon"
            />
            <a href="tel:+79218888888">+7 (921) 888 88 88</a>
          </div>
          <div class="info-item">
            <img
              src="assets/images/contacts/Group 257.png"
              alt="Email"
              class="icon"
            />
            <a href="mailto:info@vesna.ru">info@vesna.ru</a>
          </div>
          <div class="info-item">
            <img
              src="assets/images/contacts/Group 163.png"
              alt="Instagram"
              class="icon"
            />
            <a href="https://instagram.com/..." target="_blank"
              >instagram.com/...</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__contacts">
        <div class="footer__phone">+7(921) 888 88 88</div>
        <div class="footer__email">info@vesna.ru</div>
        <div class="footer__copyright">© 2021 VESNA</div>
      </div>
      <div class="footer__img">
        <img
          src="/assets/images/header_footer/group.svg"
          alt="Логотип в подвале"
          class="footer__img-logo"
        />
      </div>
      <div class="footer__socialmedia">
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="/assets/images/header_footer/instagram.svg"
            alt="Иконка Instagram"
            class="footer__instagram"
          />
        </a>
        <div class="footer__confidential">Политика конфиденциальности</div>
      </div>
    </footer>
  </body>
</html>
