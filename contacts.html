<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style_portfolio.css" />
    <link rel="stylesheet" href="./assets/styles/style_contacts.css" />
    <link rel="stylesheet" href="./assets/styles/style_contacts.scss" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__logo"
        src="/assets/images/header_footer/logo.svg"
        alt="Logo"
      />
      <nav class="header__nav">
        <a href="#" class="header__nav-menu">Главная</a>
        <a href="#" class="header__nav-menu">Портфолио</a>
        <a href="#" class="header__nav-menu">Услуги</a>
        <a href="#" class="header__nav-menu">Контакты</a>
      </nav>
      <div class="header__contact">
        <div class="header__phone">+7 (921) 888 88 88</div>
        <p class="header__consulting">Бесплатная консультация</p>
      </div>
      <div class="header__words">
        <h1 class="header__title">Контакты</h1>
      </div>
    </header>
    <main class="main">
      <!-- Основное содержимое страницы -->
      <!-- Секция контактной формы начинается здесь -->
      <div class="contact-container">
        <h2>Свяжитесь с нами, чтобы проконсультироваться</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Ваше имя">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="tel" id="phone" name="phone" placeholder="+7(___)-___-____">
                <textarea id="comment" name="comment" placeholder="Комментарий"></textarea>
                <div class="consent-checkbox">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">Я даю согласие на обработку своих персональных данных</label>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <img src="assets/images/contacts/Group 256.png" alt="Телефон" class="icon">
                <span>+7 (921) 888 88 88</span>
            </div>
            <div class="info-item">
                <img src="assets/images/contacts/Group 257.png" alt="Email" class="icon">
                <span>info@vesna.ru</span>
            </div>
            <div class="info-item">
                <img src="assets/images/contacts/Group 163.png" alt="Instagram" class="icon">
                <span>instagram.com/...</span>
            </div>
        </div>
    </div>
    
    </body>
      <!-- Секция контактной формы заканчивается здесь -->
    </main>
    <footer class="footer">
      <div class="footer__contacts">
        <div class="footer__phone">+7(921) 888 88 88</div>
        <div class="footer__email">info@vesna.ru</div>
        <div class="footer__copyright">© 2021 VESNA</div>
      </div>
      <div class="footer__img">
        <img
          src="/assets/images/header_footer/group.svg"
          alt="Footer logo"
          class="footer__img-logo"
        />
      </div>
      <div class="footer__socialmedia">
        <div>
          <a href="https://www.instagram.com" target="_blank">
            <img
              src="/assets/images/header_footer/instagram.svg"
              alt="Instagram Icon"
              class="footer__instagram"
          /></a>
        </div>
        <div class="footer__confidential">Политика конфиденциальности</div>
      </div>
    </footer>
    <script src="./assets/scripts/contacts.js"></script>
  </body>
</html>
