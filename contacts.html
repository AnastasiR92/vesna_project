<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style_portfolio.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__logo"
        src="/assets/images/header_footer/logo.svg"
        alt="Logo"
      />
      <nav class="header__nav">
        <a href="#" class="header__nav-menu">Главная</a>
        <a href="#" class="header__nav-menu">Портфолио</a>
        <a href="#" class="header__nav-menu">Услуги</a>
        <a href="#" class="header__nav-menu">Контакты</a>
      </nav>
      <div class="header__contact">
        <div class="header__phone">+7 (921) 888 88 88</div>
        <p class="header__consulting">Бесплатная консультация</p>
      </div>
      <div class="header__words">
        <h1 class="header__title">Портфолио</h1>
        <h4 class="header__text">Наши избранные проекты</h4>
      </div>
    </header>
    <main class="main">
      <!-- Основное содержимое страницы -->
      <!-- Секция контактной формы начинается здесь -->
      <div class="contact-section">
        <h2>Свяжитесь с нами, чтобы проконсультироваться</h2>
        <form id="contact-form">
          <input type="text" id="name" name="name" placeholder="Имя" />
          <input type="email" id="email" name="email" placeholder="Email" />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+7(___) ___ ____"
          />
          <textarea
            id="comment"
            name="comment"
            placeholder="Комментарий"
          ></textarea>
          <div class="checkbox">
            <input type="checkbox" id="consent" name="consent" />
            <label for="consent"
              >Я даю согласие на обработку своих персональных данных</label
            >
          </div>
          <button type="submit">Отправить</button>
        </form>
      </div>
      <div class="contact-info">
        <div class="phone">
          <img src="assets/images/contacts/Group 256.png" alt="Телефон" />
          <span>+7 (921) 888 88 88</span>
        </div>
        <div class="email">
          <img src="assets/images/contacts/Group 257.png" alt="Email" />
          <span>info@vesna.ru</span>
        </div>
        <div class="social-media">
          <img src="assets/images/contacts/Group 163.png" alt="Instagram" />
          <a href="https://instagram.com/...">instagram.com/...</a>
        </div>
      </div>
      <!-- Секция контактной формы заканчивается здесь -->
    </main>
    <footer class="footer">
      <div class="footer__contacts">
        <div class="footer__phone">+7(921) 888 88 88</div>
        <div class="footer__email">info@vesna.ru</div>
        <div class="footer__copyright">© 2021 VESNA</div>
      </div>
      <div class="footer__img">
        <img
          src="/assets/images/header_footer/group.svg"
          alt="Footer logo"
          class="footer__img-logo"
        />
      </div>
      <div class="footer__socialmedia">
        <div>
          <a href="https://www.instagram.com" target="_blank">
            <img
              src="/assets/images/header_footer/instagram.svg"
              alt="Instagram Icon"
              class="footer__instagram"
          /></a>
        </div>
        <div class="footer__confidential">Политика конфиденциальности</div>
      </div>
    </footer>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
